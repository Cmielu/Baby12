<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>🎁 Prezent Codzienny</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1, h2 {
      color: #0f0;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #nagroda {
      margin-top: 20px;
      font-size: 22px;
      color: #fff;
    }
  </style>
</head>
<body>

<h1>🎁 Prezent Codzienny</h1>

<div>
  <h2>👤 Użytkownik: <span id="uzytkownik"></span></h2>
  <p>Pozostałe prezenty: <span id="licznikPrezentow">0</span></p>
  <button id="odbierzBtn">🎉 Odbierz prezent</button>
  <p id="nagroda"></p>
</div>

<div id="miniProfil"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = localStorage.getItem("loggedUser") || localStorage.getItem("currentUser");
    if (!user) {
      alert("❌ Musisz być zalogowany, aby odebrać prezent.");
      window.location.href = "index.html";
      return;
    }

    document.getElementById("uzytkownik").textContent = user;

    const prezentBtn = document.getElementById("odbierzBtn");
    const nagrodaInfo = document.getElementById("nagroda");
    const licznik = document.getElementById("licznikPrezentow");

    let nagrody = ["1000💰", "100💰", "10💰", "1💰", "1💎"];
    const zAdmina = localStorage.getItem("gift_options");
    if (zAdmina) {
      try {
        const lista = JSON.parse(zAdmina);
        if (Array.isArray(lista) && lista.length > 0) {
          nagrody = lista;
        }
      } catch (e) {
        console.error("Błąd parsowania gift_options", e);
      }
    }

    function getPrezenty() {
      return parseInt(localStorage.getItem(user + "_prezenty") || "0");
    }

    function setPrezenty(val) {
      localStorage.setItem(user + "_prezenty", val);
    }

    function dodajNagrode(nagroda) {
      const liczba = parseInt(nagroda);
      if (nagroda.includes("💰")) {
        const aktualne = parseInt(localStorage.getItem(user + "_coins") || "0");
        localStorage.setItem(user + "_coins", aktualne + liczba);
      } else if (nagroda.includes("💎")) {
        const aktualne = parseInt(localStorage.getItem(user + "_diamonds") || "0");
        localStorage.setItem(user + "_diamonds", aktualne + liczba);
      }
    }

    prezentBtn.addEventListener("click", () => {
      let pozostalo = getPrezenty();
      if (pozostalo <= 0) {
        alert("❗ Brak dostępnych prezentów.");
        return;
      }

      const wylosowana = nagrody[Math.floor(Math.random() * nagrody.length)];
      nagrodaInfo.textContent = "🎁 Otrzymałeś: " + wylosowana;

      dodajNagrode(wylosowana);
      setPrezenty(pozostalo - 1);
      licznik.textContent = getPrezenty();

      pokazMiniProfil(); // Odśwież dane w mini profilu
    });

    licznik.textContent = getPrezenty();
    pokazMiniProfil();
  });

  function pokazMiniProfil() {
    const container = document.getElementById("miniProfil");
    const user = localStorage.getItem("loggedUser") || localStorage.getItem("currentUser");

    container.style.position = "fixed";
    container.style.top = "10px";
    container.style.right = "10px";
    container.style.background = "#222";
    container.style.padding = "12px 16px";
    container.style.borderRadius = "12px";
    container.style.boxShadow = "0 0 10px #000";
    container.style.zIndex = "999";
    container.style.color = "#fff";
    container.style.fontSize = "14px";
    container.style.lineHeight = "1.6";
    container.style.textAlign = "left";
    container.style.minWidth = "180px";

    if (!user) {
      container.innerHTML = `
        <strong>Nie jesteś zalogowany</strong><br>
        <a href="index.html" style="color:#0f0;text-decoration:underline;">🔐 Zaloguj się</a>
      `;
    } else {
      const coins = localStorage.getItem(user + "_coins") || 0;
      const diamonds = localStorage.getItem(user + "_diamonds") || 0;
      const gifts = localStorage.getItem(user + "_prezenty") || 0;

      container.innerHTML = `
        <strong>👤 ${user}</strong><br>
        💰 Monety: ${coins}<br>
        💎 Diamenty: ${diamonds}<br>
        🎁 Prezenty: ${gifts}<br>
        <a href="index.html" style="color:#0f0;text-decoration:underline;">🚪 Wyloguj</a>
      `;
    }
  }
</script>

<!-- Menu boczne po prawej, na dole -->
<div id="sideMenuRight">
  <a href="index.html">🏠 Menu</a>
  <a href="gracz.html">🎰 Automat</a>
  <a href="prezent.html">🎁 Prezent</a>
  <a href="ranking.html">🏆 Ranking</a>
  <a href="historia.html">📜 Historia</a>
  <a href="admin.html">🛠️ Admin</a>
</div>

<style>
  #sideMenuRight {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #222;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 0 10px #000;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #sideMenuRight a {
    color: #0f0;
    text-decoration: none;
    font-size: 16px;
    background: #111;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background 0.3s;
  }

  #sideMenuRight a:hover {
    background: #0f0;
    color: #000;
  }

  @media (max-width: 700px) {
    #sideMenuRight {
      position: static;
      margin-top: 20px;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }

    #sideMenuRight a {
      font-size: 14px;
      margin: 4px;
    }
  }
</style>

</body>
</html>
