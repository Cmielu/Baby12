
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Galeria zdjęć</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
        .back-button a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Galeria zdjęć</h1>
    <div class="gallery">
        <img src="https://placekitten.com/400/300" alt="Zdjęcie 1">
        <img src="https://placekitten.com/401/300" alt="Zdjęcie 2">
        <img src="https://placekitten.com/402/300" alt="Zdjęcie 3">
        <img src="https://placekitten.com/403/300" alt="Zdjęcie 4">
        <img src="https://placekitten.com/404/300" alt="Zdjęcie 5">
    </div>
    <div class="back-button">
        <a href="index.html">← Wróć na stronę główną</a>
    </div>
</body>
</html>
