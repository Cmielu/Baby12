<!DOCTYPE html>
<html lang="pl"> 
<head> 
  <meta charset="UTF-8"> 
  <title>🎮 Menu Główne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #0f0;
      color: #000;
      cursor: pointer;
    }

    .toggle {
      margin-top: 10px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .nav-links {
      text-align: center;
      margin-top: 30px;
    }

    .nav-links a {
      color: #0f0;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head> 
<body> 

  <h1>🎮 Menu Główne</h1>

  <div class="menu">
    <div id="loginSection">
      <h2>🔐 Logowanie</h2>
      <input type="text" id="loginUser" placeholder="Login">
      <input type="password" id="loginPass" placeholder="Hasło">
      <button onclick="login()">Zaloguj</button>
    </div>

    <div id="registerSection" class="hidden">
      <h2>🆕 Rejestracja</h2>
      <input type="text" id="newUser" placeholder="Nowy login">
      <input type="password" id="newPass" placeholder="Hasło">
      <button onclick="register()">Zarejestruj</button>
    </div>

    <div class="toggle">
      <a href="#" onclick="toggleForms()" style="color:#0f0">🔁 Przełącz: Logowanie / Rejestracja</a>
    </div>
  </div>

  <div class="nav-links" id="extraLinks" style="display: none;">
    <h3>📁 Dostępne sekcje:</h3>
    <a href="gracz.html">🎰 Automat hazardowy</a>
    <a href="prezent.html">🎁 Prezent</a>
    <a href="ranking.html">🏆 Ranking Graczy</a>
    <a href="historia.html">📜 Historia Gier</a>
    <a href="admin.html">🛠️ Panel Administratora</a>
    <a href="#" onclick="logout()">🚪 Wyloguj</a>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('loginSection').classList.toggle('hidden');
      document.getElementById('registerSection').classList.toggle('hidden');
    }

    function login() {
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value;

      if (localStorage.getItem(user + '_pass') === pass) {
        localStorage.setItem('currentUser', user);
        localStorage.setItem('loggedUser', user); // 👈 nowy standard
        alert('✅ Zalogowano jako ' + user);
        document.querySelector('.menu').style.display = 'none';
        document.getElementById('extraLinks').style.display = 'block';
      } else {
        alert('❌ Błędny login lub hasło');
      }
    }

    function register() {
      const user = document.getElementById('newUser').value.trim();
      const pass = document.getElementById('newPass').value;

      if (!user || !pass) {
        alert('⚠️ Wypełnij oba pola.');
        return;
      }

      if (localStorage.getItem(user + '_pass')) {
        alert('❗ Login już istnieje.');
        return;
      }

      localStorage.setItem(user + '_pass', pass);
      localStorage.setItem(user + '_coins', 50);
      localStorage.setItem(user + '_history', JSON.stringify([]));
      localStorage.setItem(user + '_prezenty', 1); // 👈 pierwszy prezent
      localStorage.setItem('currentUser', user);
      localStorage.setItem('loggedUser', user);
      alert('✅ Konto utworzone!');
      document.querySelector('.menu').style.display = 'none';
      document.getElementById('extraLinks').style.display = 'block';
    }

    function logout() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('loggedUser');
      window.location.reload();
    }

    // Pokaż linki jeśli ktoś już jest zalogowany
    window.onload = () => {
      if (localStorage.getItem('loggedUser')) {
        document.querySelector('.menu').style.display = 'none';
        document.getElementById('extraLinks').style.display = 'block';
      }
    };
  </script>
<div id="miniProfil"></div>

<script>
  function pokazMiniProfil() {
    const container = document.getElementById("miniProfil");
    const user = localStorage.getItem("loggedUser") || localStorage.getItem("currentUser");

    container.style.position = "fixed";
    container.style.top = "10px";
    container.style.right = "10px";
    container.style.background = "#222";
    container.style.padding = "12px 16px";
    container.style.borderRadius = "12px";
    container.style.boxShadow = "0 0 10px #000";
    container.style.zIndex = "999";
    container.style.color = "#fff";
    container.style.fontSize = "14px";
    container.style.lineHeight = "1.6";
    container.style.textAlign = "left";
    container.style.minWidth = "180px";

    if (!user) {
      container.innerHTML = `
        <strong>Nie jesteś zalogowany</strong><br>
        <a href="index.html" style="color:#0f0;text-decoration:underline;">🔐 Zaloguj się</a>
      `;
    } else {
      const coins = localStorage.getItem(user + "_coins") || 0;
      const diamonds = localStorage.getItem(user + "_diamonds") || 0;
      const gifts = localStorage.getItem(user + "_prezenty") || 0;

      container.innerHTML = `
        <strong>👤 ${user}</strong><br>
        💰 Monety: ${coins}<br>
        💎 Diamenty: ${diamonds}<br>
        🎁 Prezenty: ${gifts}<br>
        <a href="index.html" style="color:#0f0;text-decoration:underline;">🚪 Wyloguj</a>
      `;
    }
  }

  pokazMiniProfil();
</script>

<!-- Menu boczne po prawej, na dole -->
<div id="sideMenuRight">
  <a href="index.html">🏠 Menu</a>
  <a href="gracz.html">🎰 Automat</a>
  <a href="prezent.html">🎁 Prezent</a>
  <a href="ranking.html">🏆 Ranking</a>
  <a href="historia.html">📜 Historia</a>
  <a href="admin.html">🛠️ Admin</a>
</div>

<style>
  #sideMenuRight {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #222;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 0 10px #000;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #sideMenuRight a {
    color: #0f0;
    text-decoration: none;
    font-size: 16px;
    background: #111;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background 0.3s;
  }

  #sideMenuRight a:hover {
    background: #0f0;
    color: #000;
  }

  @media (max-width: 700px) {
    #sideMenuRight {
      position: static;
      margin-top: 20px;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
    #sideMenuRight a {
      font-size: 14px;
      margin: 4px;
    }
  }
</style>


</body> 
</html>
