<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>🏆 Ranking Graczy</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background: #222;
      font-size: 18px;
    }

    tr:hover {
      background: #333;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    .back a {
      color: #0f0;
      text-decoration: none;
      font-size: 18px;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>🏆 Ranking Graczy</h1>

  <table>
    <thead>
      <tr>
        <th>Gracz</th>
        <th>Monety</th>
        <th>Poziom</th>
      </tr>
    </thead>
    <tbody id="ranking-body">
    </tbody>
  </table>

  <div class="back">
    <a href="index.html">⬅️ Powrót do Menu</a>
  </div>

  <script>
    function loadRanking() {
      const body = document.getElementById('ranking-body');
      body.innerHTML = '';

      const players = [];

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.endsWith('_coins')) {
          const username = key.replace('_coins', '');
          const coins = parseInt(localStorage.getItem(key)) || 0;
          const level = localStorage.getItem(username + '_level') || 1;
          players.push({ username, coins, level });
        }
      }

      players.sort((a, b) => b.coins - a.coins);

      for (const player of players) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${player.username}</td><td>${player.coins}</td><td>${player.level}</td>`;
        body.appendChild(row);
      }
    }

    loadRanking();
  </script>
<div id="miniProfil"></div>

<script>
  function pokazMiniProfil() {
    const container = document.getElementById("miniProfil");
    const user = localStorage.getItem("loggedUser") || localStorage.getItem("currentUser");

    container.style.position = "fixed";
    container.style.top = "10px";
    container.style.right = "10px";
    container.style.background = "#222";
    container.style.padding = "12px 16px";
    container.style.borderRadius = "12px";
    container.style.boxShadow = "0 0 10px #000";
    container.style.zIndex = "999";
    container.style.color = "#fff";
    container.style.fontSize = "14px";
    container.style.lineHeight = "1.6";
    container.style.textAlign = "left";
    container.style.minWidth = "180px";

    if (!user) {
      container.innerHTML = `
        <strong>Nie jesteś zalogowany</strong><br>
        <a href="index.html" style="color:#0f0;text-decoration:underline;">🔐 Zaloguj się</a>
      `;
    } else {
      const coins = localStorage.getItem(user + "_coins") || 0;
      const diamonds = localStorage.getItem(user + "_diamonds") || 0;
      const gifts = localStorage.getItem(user + "_prezenty") || 0;

      container.innerHTML = `
        <strong>👤 ${user}</strong><br>
        💰 Monety: ${coins}<br>
        💎 Diamenty: ${diamonds}<br>
        🎁 Prezenty: ${gifts}<br>
        <a href="index.html" style="color:#0f0;text-decoration:underline;">🚪 Wyloguj</a>
      `;
    }
  }

  pokazMiniProfil();
</script>


<!-- Menu boczne po prawej, na dole -->
<div id="sideMenuRight">
  <a href="index.html">🏠 Menu</a>
  <a href="gracz.html">🎰 Automat</a>
  <a href="prezent.html">🎁 Prezent</a>
  <a href="ranking.html">🏆 Ranking</a>
  <a href="historia.html">📜 Historia</a>
  <a href="admin.html">🛠️ Admin</a>
</div>

<style>
  #sideMenuRight {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #222;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 0 10px #000;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #sideMenuRight a {
    color: #0f0;
    text-decoration: none;
    font-size: 16px;
    background: #111;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background 0.3s;
  }

  #sideMenuRight a:hover {
    background: #0f0;
    color: #000;
  }

  @media (max-width: 700px) {
    #sideMenuRight {
      position: static;
      margin-top: 20px;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
    #sideMenuRight a {
      font-size: 14px;
      margin: 4px;
    }
  }
</style>


</body>
</html>
